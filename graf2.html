<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
    label {
        white-space: nowrap;
    }
</style>
</head>
<body>
<script src="https://code.highcharts.com/highcharts.js"></script>
<div id="container" style="height: 400px; width: 100%; margin: 0 auto"></div>
<script>
Highcharts.chart('container', {
    chart: {
        type: 'line'
    },
    title: {
        text: 'Počet lidí žijících v chudobě, bez Číny'
    },
    subtitle: {
        text: '(pod 7,40 dolaru na den k roku 2011)'
    },
    credits: {
        text: "",
        href: ""
    },
    tooltip: {
        formatter: function() {return `<b>${this.x}</b>: ${this.y} miliónů lidí`}
    },
    legend: {
        enabled: false
    },
    yAxis: {
        title: {
            text: 'Milióny lidí'
        },
        min: 0,
        labels: {
            formatter: function() { return this.value; }   
        }
    },
    plotOptions: {
        line: {
            pointStart: 1981,
        }
    },
    //colors: ['#ECA038','#A38456','#EA614A','#008836','#20649B','#6B96CA','#A87A93','#D19C95'],
    series: [{
        name: 'Miliónů lidí',
        data: [2010, 2053, 2118, 2162, 2227, 2271, 2336, 2423, 2488, 2575, 2641, 2728, 2793, 2858, 2923, 2989, 3054, 3119, 3163, 3206, 3239, 3272, 3293, 3315, 3315, 3326, 3337, 3348, 3369, 3391, 3402, 3413]
    }]
});
</script>
</body>
</html>
