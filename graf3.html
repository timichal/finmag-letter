<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
    label {
        white-space: nowrap;
    }
</style>
</head>
<body>
<script src="https://code.highcharts.com/highcharts.js"></script>
<div id="container" style="height: 400px; width: 100%; margin: 0 auto"></div>
<script>
Highcharts.chart('container', {
    chart: {
        type: 'line'
    },
    title: {
        text: 'Podíl lidí žijících v chudobě, bez Číny'
    },
    subtitle: {
        text: '(pod 7,40 dolaru na den k roku 2011)'
    },
    credits: {
        text: "",
        href: ""
    },
    tooltip: {
        formatter: function() {return `<b>${this.x}</b>: ${this.y.toString().replace(".",",")} % lidí`}
    },
    legend: {
        enabled: false
    },
    yAxis: {
        title: {
            text: '% lidí'
        },
        min: 0,
        labels: {
            formatter: function() { return this.value + " %"; }   
        }
    },
    plotOptions: {
        line: {
            pointStart: 1981,
        }
    },
    //colors: ['#ECA038','#A38456','#EA614A','#008836','#20649B','#6B96CA','#A87A93','#D19C95'],
    series: [{
        name: '% lidí',
        data: [ 61.4,  61.8,  62.2,  62.4,  62.4,  62.4,  62.8,  63.0,  63.5,  63.9,  64.7,  65.2,  65.4,  65.8,  66.2,  66.2,  66.6,  67.0,  66.6,  66.2,  65.8,  65.3,  64.7,  63.9,  63.1,  62.3,  61.3,  60.8,  60.0,  59.0,  58.5,  57.9]
    }]
});
</script>
</body>
</html>
